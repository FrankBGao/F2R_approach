<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Employee List</title>

    <meta name="description" content="example webpage for robot playground">
    <meta name="author" content="Pads!">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid" style="padding: 50px">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <img src="/static/pic/rwth_pads_en_rgb_big.png" style="height: 50px;">
                    <h3>
                        <a  style="color: black; " class=""  href="/reset">Employee </a>
                    </h3>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
                        <a href="/new_form" class="btn btn-secondary" type="Modify" id="new" style="margin-left: 5px; margin-bottom: 5px">New</a>

            <table class="table">
                <thead>
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Entry Time
                    </th>

                </tr>
                </thead>
                <tbody>
                {% for x in inter_list %}
                    <tr class="{{ x.Type_is }}">
                        <td>
                            {{ x.num }}
                        </td>
                        <td>
                            {{ x.Name }}
                        </td>
                        <td>
                            {{ x.Date }}
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
</div>


<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/scripts.js"></script>
</body>
</html>
